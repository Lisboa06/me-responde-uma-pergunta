    .container-pai {

    div.video {
        position: relative;
        margin: 10px auto;
        padding: -40px;
        padding-bottom: 57%;
    }

    div.video > iframe {
        position: absolute;
        top: 3%;
        left: 5%;
        height: 90%;
        width: 90%;
    }

    @keyframes neon {
        0% {
        box-shadow: 0px 0px 15px 6px red;
        }
        50% {
        box-shadow: 0px 0px 22px 9px red;
        }

        position: absolute;
        top: 5px;
